<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scoreboard">
        <div class="team">
            <h2>HOME</h2>
            <div class="score-display home"><p>0</p></div>
            <div class="buttons">
                <button data-addhome="1" class="player__button">+1</button>
                <button data-addhome="2" class="player__button">+2</button>
                <button data-addhome="3" class="player__button">+3</button>
            </div>
        </div>
        <div class="team">
            <h2>GUEST</h2>
            <div class="score-display guest"><p>0</p></div>
            <div class="buttons">
                <button data-addguest="1">+1</button>
                <button data-addguest="2">+2</button>
                <button data-addguest="3">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
